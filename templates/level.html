<body>
<div class="rules_div">
	<img src="/static/imgs/close.png" style="height:20px;width:20px; float:right; margin:10px" id="close_bttn">


</div>
<div class="content_container">
<img src="/static/imgs/logo_large.png" style="position:absolute;top:20px;right:100px;z-index:2;height:100px; width:auto">
<div class="player_name_div">

	<p id="playername"> Hi, {{name}}!!<br/>
	<a href="/logout/" style="text-decoration:none;color:white;font-size:80%">logout</a> </p>
</div>
<svg height="70%" width="100%" class="line">
  <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgba(255,255,255,0.8);stroke-width:1" />
</svg>
<div class="img_container">
<img src="/static/img/{{photo}}" />
</div>
<div class="hint_container">
<p>For hints like <a href="https://www.facebook.com/treasurehunt.mukti">FB Page</a></p>
<p>{{text}}</p>
</div>
<div class="form_container">
<form method='post' action='/check_answer/'>
		{% csrf_token %}
<input type="hidden" hidden="true" name = "level" value="{{level}}"></input>
<input type="text" name = "answer" class="text_field"></input>
<input class = 'btn btn-danger' type='submit' name='submit' id="submit_bttn">

</form>
</div>
<hr style="width:37%;margin-left:3%;opacity:0.4">
<div class="passedplayersinfodiv">
	<p>No. of players who have crossed this level: {{pass_count}}</p>
</div>
<!--<div class="rules_bttn"><br/><p>Rules</p></div>
</div>-->
</body>
