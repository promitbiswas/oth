<body>
<div class="content_container">
<img src="/static/imgs/logo_verve.jpg" style="position:absolute;top:20px;align:right;left:10px;z-index:10;height:100px; width:auto">
<div class="row">
  


  <div class="player_name_div cl-eefect-14">
    <p id="playername"> Hi, {{name}}!<br/>
    </p>
    <a href="/logout/" style="text-decoration:none;color:black;text-align:center;font-size:1.2em; padding:0.5em;color:#fff;">logout</a> 
  </div>


</div>

<div class="hint_container">
<p>For hints like <a href="https://www.facebook.com/vervexi">FB Page</a></p>

</div>

<div class="form_container">
<h1> The Browse </h1>
<p id="question">{{text}}</p>
<form method='post' action='/check_answer/'>
    {% csrf_token %}

<input type="hidden" hidden="true" name = "level" value="{{level}}"></input>
<input type="text" name = "answer" class="text_field"></input>
<input class = 'btn btn-danger' type='submit' name='submit' id="submit_bttn">

</form>

</div>

<div class="passedplayersinfodiv">

    <p><span class="fa fa-check-square-o"></span><span style="font-size:3em;text-align:center; font-weight:400;">{{pass_count}}</span><br>People have passed this Level</p>
  </div>
<div class="frame_container">
<iframe style="width:100%;height:100%;" src={{url}}></iframe>
</div>


<!--<div class="rules_bttn"><br/><p>Rules</p></div>
</div>-->
</body>
